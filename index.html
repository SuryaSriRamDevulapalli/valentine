<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Be My Valentine Cutie? ‚ù§Ô∏è</title>
  <style>
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      overflow: hidden;
      padding: 16px;
    }

    .card {
      background: white;
      padding: 24px 18px 28px;
      border-radius: 24px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      position: relative;
      width: 100%;
      max-width: 360px;
    }

    h1 {
      margin-bottom: 14px;
      color: #ff4d6d;
      font-size: 22px;
      line-height: 1.3;
    }

    img {
      width: 100%;
      border-radius: 16px;
      margin-bottom: 12px;
      display: none;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 14px;
      margin-top: 10px;
      position: relative;
      flex-wrap: wrap;
    }

    button {
      padding: 14px 22px;
      font-size: 16px;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      transition: transform 0.15s ease, background 0.15s ease;
      min-width: 110px;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
    }

    #yesBtn:active {
      transform: scale(1.08);
      background: #ff3355;
    }

    #noBtn {
      background: #e0e0e0;
      color: #333;
      position: relative;
    }

    .warning {
      margin-top: 12px;
      font-size: 14px;
      color: #ff3355;
      display: none;
      font-weight: 600;
    }

    .message {
      margin-top: 16px;
      font-size: 18px;
      color: #ff4d6d;
      display: none;
      font-weight: 600;
    }

    @media (max-width: 380px) {
      h1 { font-size: 20px; }
      button { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="card">

    <h1 id="question">Will you be my Valentine chubby cheeks? ‚ù§Ô∏è</h1>

    <div class="buttons" id="buttons">
      <button id="yesBtn">Yes üíñ</button>
      <button id="noBtn">No üò¢</button>
    </div>

    <div class="warning" id="warning">Only "Yes" is accepted üòåüíò</div>

    <!-- Final image after Yes -->
    <img id="finalImg" src="images/modern3.jpeg" alt="Together" />

    <div class="message" id="message">Yay!!! I knew you'd say yes! ü•∞</div>
  </div>

  <script>
    const finalImg = document.getElementById("finalImg");

    const buttons = document.getElementById("buttons");
    const question = document.getElementById("question");
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const message = document.getElementById("message");
    const warning = document.getElementById("warning");

    function moveNoButton() {
      warning.style.display = "block";

      noBtn.style.position = "fixed";

      const padding = 20;
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - padding);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - padding);

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    noBtn.addEventListener("touchstart", moveNoButton);
    noBtn.addEventListener("mouseover", moveNoButton);

    yesBtn.addEventListener("click", () => {
      warning.style.display = "none";
      buttons.style.display = "none";
      question.style.display = "none";

      finalImg.style.display = "block";
      message.style.display = "block";

      // revert back to original after 3 seconds
      setTimeout(() => {
        finalImg.style.display = "none";
        message.style.display = "none";
        buttons.style.display = "flex";
        question.style.display = "block";
      }, 3000);
    });
  </script>
</body>
</html>
